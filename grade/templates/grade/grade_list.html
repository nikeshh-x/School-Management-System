{% extends "base.html" %}

{% block content %}
   <div class="">
        <!-- Simple Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">
                All Classes
            </h1>
            <a href="" class="bg-transparent text-indigo-500 px-4 py-2 rounded-lg border border-indigo-500 hover:bg-indigo-500 hover:text-white">
                <i class="fas fa-plus mr-2"></i>Add Class
            </a>
        </div>

        <!-- Simple Table -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Class</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Class Teacher</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class in classes %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-700">{{ class.name }}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">{{ class.class_teacher }}</td>
                        <td class="px-4 py-3 text-sm">
                            <div class="flex space-x-6">
                                <a href="" class="text-gray-500 hover:text-blue-500" title="View">
                                   <i class="fa-regular fa-eye text-xl"></i>
                                </a>
                                <a href="" class="text-gray-500 hover:text-green-500" title="Edit">
                                    <i class="fa-regular fa-pen-to-square text-xl"></i>
                                </a>
                                <a href="" class="text-gray-500 hover:text-red-600" title="Delete">
                                    <i class="fa-regular fa-trash-can text-xl"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                            No Classes found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
