{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Warning Icon -->
        <div class="flex justify-center mb-4">
            <div class="bg-red-100 rounded-full p-3">
                <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
            </div>
        </div>
        
        <!-- Title -->
        <h2 class="text-center text-2xl font-bold text-gray-900 mb-2">
            Confirm Delete
        </h2>
        
        <!-- Message -->
        <p class="text-center text-gray-600 mb-6">
            Are you sure you want to delete <span class="font-semibold text-gray-900">{{ student.full_name }}</span> 
            with ID <span class="font-semibold text-gray-900">{{ student.student_id }}</span>?
        </p>
        
        <!-- Warning -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        This action cannot be undone. All data associated with this student will be permanently removed.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Buttons -->
            <div class="flex space-x-3">
                <a href="{% url 'students:list' %}" 
                   class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-center">
                    Cancel
                </a>
                <button type="submit" 
                        class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fas fa-trash mr-2"></i>
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
